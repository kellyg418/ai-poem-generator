<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Search poem..."
            autofocus
            required
            autocomplete="off"
            class="instructions" 
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            The poem will go here
        </div>
    </main>
    
    <footer>This AI project was coded by <a href="https://github.com/kellyg418" target="_blank">Kelly Granados</a> and is open-sourced on <a href="https://github.com/kellyg418/ai-poem-generator" target="_blank">Github</a> and hosted on <a href="https://ai-poem-generator-kg.netlify.app" target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
